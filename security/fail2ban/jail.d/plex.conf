[plex-media-server]
enabled  = true
filter   = plexms
port     = 32400
# Plex Docker stores logs under the bind mount shown below.
logpath  = /var/log/plexms/plexms.log

# Tuning
maxretry = 6
findtime = 10m
bantime  = 1h

# Donâ€™t ban local/tunnel networks
ignoreip = 127.0.0.1/8 ::1 10.0.0.0/8 100.64.0.0/10 82.71.63.30

# Use iptables directly from a container (compatible with host or containerized deployment)
banaction = iptables-multiport
