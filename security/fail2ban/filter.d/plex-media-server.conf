[Definition]
# Minimal Fail2ban filter for Plex Media Server
# Bans IPs that trigger repeated 401/403 responses in PMS access logs

failregex = ^.*Completed: \[\s*(?P<ip>\d{1,3}(?:\.\d{1,3}){3}):\d+\]\s+401\b
            ^.*Completed: \[\s*(?P<ip>\d{1,3}(?:\.\d{1,3}){3}):\d+\]\s+403\b

ignoreregex =

