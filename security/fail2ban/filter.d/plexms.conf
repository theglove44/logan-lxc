[INCLUDES]

before = common.conf

[Definition]
# Fail2ban filter for Plex Media Server access log lines
# Matches 401/403 responses and extracts the client IP.

failregex = ^.*Completed: \[\s*<HOST>:\d+\]\s+(?:401|403)\b

ignoreregex =

# PMS timestamp example: "Sep 03, 2025 11:40:05.348"
datepattern = ^{^LN-BEG}(?:[A-Z][a-z]{2}\s+\d{2},\s+\d{4}\s+\d{2}:\d{2}:\d{2}\.\d{3})\s+
